[tasks.java]
command = "cargo"
args = ["build", "-p", "longbridge-java"]

[tasks.javah]
args = [
  "--release",
  "8",
  "-h",
  "c",
  "-cp",
  "libs/native-lib-loader-2.4.0.jar;libs/slf4j-api-1.7.30.jar;libs/gson-2.10.1.jar",
  "-sourcepath",
  "javasrc/src/main/java",
  "-d",
  "classes",
  "javasrc/src/main/java/com/longbridge/SdkNative.java",
]
command = "javac"
cwd = "java"

